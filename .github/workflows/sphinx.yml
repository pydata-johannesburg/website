name: Build Sphinx Documentation

# Trigger the workflow on pushes or pull requests to the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Define the jobs to run
jobs:
  build-docs:
    runs-on: ubuntu-latest  # The latest Ubuntu environment

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify the Python version you need

      # Install dependencies, including Sphinx and the PyData theme
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx pydata-sphinx-theme

      # Build the Sphinx documentation
      - name: Build documentation
        run: make html  # Build the HTML documentation

      # Upload the built documentation as an artifact (optional)
      - name: Upload documentation
        uses: actions/upload-artifact@v3
        with:
          name: sphinx-html-docs
          path: build/html

      # (Optional) You can also deploy to GitHub Pages with this step:
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/html
